<!DOCTYPE html>
<html lang="en">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&display=swap"
    rel="stylesheet"
  />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Lordina Sketch</title>
    <style>
      body {
        font-family: "Lordina Sketch", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center; /* Optional: Center vertically as well */
        height: 100vh; /* Optional: Set height to viewport height */
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Centered</div>
    </div>
  </body>
</html>
